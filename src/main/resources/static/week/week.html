
<div class="container">
    <div class='my-legend'>
        <div class='legend-title'>Course Department</div>
        <div class='legend-scale'>
            <ul class='legend-labels'>
                <li><span style='background:#18fff5;'></span>SIIT</li>
                <li><span style='background:#fff722;'></span>E2</li>
            </ul>
        </div>
    </div>
</div>

<div class="typesDemo row">
    <div class="col-lg-12">
        <div ng-repeat="day in days" style="display: inline-block; width: 16%; text-align: center; margin: 0.2%; vertical-align: top;">
            <h4 > <a ui-sref="day({id:day.id})" style="color: #ec5a20">{{ day.id }}</a> </h4>
            <div ng-repeat="item in day.timePeriodList">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title"><b>{{item.time}}</b></h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div ng-repeat="class in item.classrooms" style="display: inline-block; width: 20%; text-align: center; ">

                                <!--<span ng-if="class.allowedTypes[0] == 'linux'" style="color: #8daefc"> {{class.classroom}} </span>-->
                                <!--<span ng-if="class.allowedTypes[0] == 'windows'" style="color: #6cff61"> {{class.classroom}} </span>-->
                                <!--<span ng-if="class.allowedTypes[0] == 'cross'" style="color: #ff6e09"> {{class.classroom}} </span>-->

                                <span style="font-size: 11px; color: darkgrey">{{class.classroom}}</span>

                                <ul dnd-list="class.course" style="min-height: 15px;">
                                    <li ng-repeat="course in class.course"
                                        class="background-{{course.department.id}}">
                                        <div class="name">
                                            <div class="item">{{course.label}}</div>
                                            <span class="pull-center text-muted small" style="font-size: 70%"><em>{{course.department.id}}</em> </span>
                                        </div>
                                    </li>
                                    <li class="dndPlaceholder">
                                        Drop any <strong>{{class.allowedTypes.join(' or ')}}</strong> here
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
